<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc 20/10 Dành Cho Mẹ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f9c4d2, #ffe6f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #e91e63;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background-color: #e91e63;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d81b60;
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #e91e63;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Thêm một chút hiệu ứng động */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Chúc mừng 20/10 Mẹ yêu!</h1>
        <p>Mẹ là người phụ nữ tuyệt vời nhất trong cuộc đời con. Cảm ơn mẹ vì tất cả tình yêu và sự hi sinh của mẹ.</p>
        <button id="revealMessageBtn">Bấm để nhận lời chúc đặc biệt!</button>
        <div class="message" id="specialMessage">
            Con yêu mẹ rất nhiều! Chúc mẹ luôn mạnh khỏe, hạnh phúc và vui vẻ mỗi ngày!
        </div>
    </div>

    <script>
        const button = document.getElementById('revealMessageBtn');
        const message = document.getElementById('specialMessage');

        button.addEventListener('click', function() {
            message.classList.add('show');
        });
    </script>

</body>
</html>
